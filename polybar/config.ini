[bar/example]
width = 98%
height = 28
radius = 0
fixed-center = true

border-size = 10
border-color = ${colors.background} 

background = ${colors.background}
foreground = ${colors.foreground}

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right = 0

font-0 = "Sauce Code Pro Nerd Font Complete:size=13;5"
font-1 = "SauceCodePro Nerd Font Mono:size=20;5"
font-2 = "Material Icons:pixelsize=15;5"
font-3 = "Sinji:pixelsize=15;5"
font-4 = "Togalite medium:pixelsize=11;2"
font-5 = "SauceCodePro Nerd Font Mono:size=16;5"
font-6 = "JetBrainsMono Nerd Font Mono:size=12;4"
font-7 = "JetBrainsMono Nerd Font:pixelsize=12;4"
font-8 = "HackMyVM:size=29;5"

; MODULES SETUP
modules-left = left1 bspwm left2
modules-center = hmv left1 windowtitle left2
modules-right = right1 cpu sep1 date sep1 volume sep1 memory sep2 ethernet sep1 vpn sep1 settarget right2


cursor-click = pointer
cursor-scroll = pointer

line-size = 2

wm-name = bspwm
#override-redirect = true
wm-restack = bspwm
enable-ipc = true

offset-y = 1%
offset-x = 1%

;separator = %{F#4C566A}|%{F-}


[module/spotify]
type = custom/script
tail = true
interval = 1
format-prefix = "   |   "
format = <label>
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh
format-background = ${colors.black}
format-foreground = ${colors.green}

[module/spotify-prev]
type = custom/script
exec = echo "ﭢ "
format = <label>
click-left = playerctl previous -p spotify
format-background = ${colors.black}
format-foreground = ${colors.green}

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo "  "
hook-1 = echo " "
initial = 1
click-left = playerctl play-pause
format-background = ${colors.black}
format-foreground = ${colors.green}

[module/spotify-next]
type = custom/script
exec = echo "ﭠ"
format = <label>
click-left = playerctl next -p spotify
format-background = ${colors.black}
format-foreground = ${colors.green}

[module/temperature]
type = internal/temperature

; Seconds to sleep between updates
; Default: 1
interval = 0.5

; Thermal zone to use
; To list all the zone types, run 
; $ for i in /sys/class/thermal/thermal_zone*; do echo "$i: $(<$i/type)"; done
; Default: 0
thermal-zone = 0

; Full path of temperature sysfs path
; Use `sensors` to find preferred temperature source, then run
; $ for i in /sys/class/hwmon/hwmon*/temp*_input; do echo "$(<$(dirname $i)/name): $(cat ${i%_*}_label 2>/dev/null || echo $(basename ${i%_*})) $(readlink -f $i)"; done
; to find path to desired file
; Default reverts to thermal zone setting
hwmon-path = /sys/devices/pci0000:00/0000:00:18.3/hwmon/hwmon1/temp1_input

label-background = ${colors.black}

label-foreground = ${colors.blue}


[module/sep]
type = custom/text
content-foreground = ${colors.background}
content-background = ${colors.background}
content = " "
content-font = 2

[module/sep1]
type = custom/text
content-foreground = ${colors.black}
content-background = ${colors.black}
content = " "
content-font = 2

[module/sep2]
type = custom/text
content-foreground = ${colors.red}
content-background = ${colors.black}
content = " | "
content-font = 2

[module/left1]
type = custom/text
content-foreground = ${colors.black}
content = ""
content-font = 2

[module/left2]
type = custom/text
content-foreground = ${colors.black}
content = ""
content-font = 2

[module/medium1]
type = custom/text
content-foreground = ${colors.black}
content = " "
content-font = 2

[module/medium2]
type = custom/text
content-foreground = ${colors.black}
content = ""
content-font = 2

[module/right1]
type = custom/text
content-foreground = ${colors.black}
content = ""
content-font = 2

[module/right2]
type = custom/text
content-foreground = ${colors.black}
content = ""
content-font = 2

